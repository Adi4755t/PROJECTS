<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" sizes="192x192">
    <title>Log in to Facebook</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="adi w-80" src="adi.svg"  alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 text-lg shadow-lg">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200 "  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200 "  type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-lg font-bold text-xl cursor-pointer hover:bg-blue-700 duration-100">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-10 text-black"><span class="font-bold">Create a Page</span>
             for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
